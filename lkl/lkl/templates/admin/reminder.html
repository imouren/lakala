{% extends "admin/base_site.html" %}
{% load admin_static %}

{% block content %}
{{ block.super }}

<br/>
<br/>
<div class="results">
    <table id="result_list" class="table table-striped table-bordered table-hover table-condensed">
        <caption align="top"><font size="5"> 未激活机器 快去催刷卡吧！</font></caption>
        <thead>
        <tr>
            <th>机器号</th>
            <th>开通时间</th>
            <th>用户</th>
            <th>手机号</th>
        </tr>
        </thead>
        <tbody>
        {% for item in data %}
        <tr>
            <td>{{ item.terminal }}</td>
            <td>{{ item.open_date }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.phone }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <br/>
    <br/>
</div>


{% endblock %}
