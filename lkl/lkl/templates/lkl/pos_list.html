{% extends "lkl/base.html" %} {% load staticfiles %}

{% block header_title  %}
    <title>我的终端</title>
{% endblock %}

{% block container %}

<div class="weui-topbar">
    <h1 class="weui-topbar-title">我的终端</h1>
    <a href="{% url 'user_account' %}"  class="weui-topbar-back"><i><svg class="icon" aria-hidden="true"><use xlink:href="#icon-zuojiantou"></use></svg></i></a>
</div>

<div class="bd mt40 mb40">

    <div class="weui-cells">
    {% for pos in poses %}

        <div class="weui-cell">
          <div class="weui-cell__bd">
            {{pos}}
          </div>
          <form id="{{pos}}" method="post" action="{% url 'search_terminal' %}">
          {% csrf_token %}
          <div class="weui-cell__bd">
            <a href="javascript:;" onclick="$('#{{pos}}').submit();">查看</a>
            <input name="q" type="hidden" value="{{pos}}">
            <input name="s" type="hidden" value="0">
          </div>
          </form>
        </div>

    {% endfor %}
    </div>

</div>

{% endblock %}

{% block footer_js_extra %}


{% endblock %}
