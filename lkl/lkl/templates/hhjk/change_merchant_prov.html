{% extends "lkl/base.html" %} {% load staticfiles %}
{% block header_title  %}
    <title>金控改地址</title>
{% endblock %}

{% block container %}


<div class="bd mt40 mb40">

<form method="post" action="{% url 'hhjk_area_change' %}">
{% csrf_token %}
    <div class="weui-cells weui-cells_form">
        <div class="weui-cells__title fc-red">
        请勿频繁调用！
        </div>

        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">商户名称</label>
            </div>
            <div class="weui-cell__bd">
                <label class="weui-label">{{name}}</label>
            </div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">修改归属地</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="merchant" name="merchant" type="hidden" value="{{merchant}}">
                <input class="weui-input" id="phone" name="phone" type="hidden" value="{{phone}}">
                <select class="weui-select" name="prov">
                  {% for prov_code, prov_name in prov_tuple %}
                  <option value="{{prov_code}}">{{prov_name}}</option>
                  {% endfor %}
                </select>
            </div>
        </div>

        <div class="weui-btn-area">
            <button class="weui-btn weui-btn_primary" id="submit" type="submit">确认修改</button>
        </div>

    </div>

</form>

</div>

{% endblock %}

{% block menu %}

{% endblock %}

{% block footer_js_extra %}


{% endblock %}
